<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- stylesheet -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- sweet alerts -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- link icon -->
    <link rel = "icon" href = "img/logo.jpeg" type = "image/x-icon">
</head>
<body>
    <div class="module">
        <div class="module-inside animacion">
            <div class="bg-form">
                <form class="form p-4" id="form">
                    <div class="d-flex justify-content-around pb-4">
                        <img class="img1-form" src="./img/halcon_30-04-2022.jpeg" alt="logo-halcon">
                        <img class="img2-form" src="./img/descarga_30-04-2022.png" alt="logo-cea">
                    </div>
                    <div class="mb-2">
                        <select class="select-login form-select input-selector">
                            <option value="" selected disabled>Dimensión</option>
                            <option value="1">CEA</option>
                            <option value="2">IES</option>
                            <option value="3">CIA</option>
                            <option value="4">Trainair Plus</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select class="select-login form-select input-selector">
                            <option value="" selected disabled>Seleccione Rol</option>
                            <option value="1">Estudiante</option>
                            <option value="2">Docente</option>
                            <option value="3">Admin</option>
                            <option value="3">Secretario</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <label for="username">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
                            </div>
                    </label>
                        <input id="username" type="text" class="form-control input-selector" placeholder="Usuario" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <label for="password">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="bi bi-key-fill"></i></span>
                            </div>
                        </label>
                        <input id="password" type="password" class="form-control input-selector" placeholder="Contraseña" aria-label="Password" aria-describedby="basic-addon1">
                    </div>
                    <button type="submit" class="btn btn-primary btn-login">Ingresar</button>
                    <label class="d-flex justify-content-center"><a style="text-decoration: none;" href="#">Recordar contraseña</a></label>
                </form>
            </div>
            <div class="btn-moodle-login rounded module-inside d-flex justify-content-center form-group mt-3 col-md-12">
                <a class="p-2 rounded w-100 d-flex justify-content-center" 
                    style="text-decoration: none;"
                    target="blank"
                    href="https://campusvirtual.orgcolfuturo.com/login/index.php">
                    Ingresar a Moodle
                </a >
            </div>
        </div>
    </div>
    
    <!-- Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="./js/login.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
